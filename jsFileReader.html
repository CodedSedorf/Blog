<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.0-alpha3-dist/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
</head>
<body>

    <main class="container-fluid bg-secondary">
        <input onchange="pickFile(event)" type="file">
        <img width="50" height="50" alt="" id="imgReader">
    </main>
    
</body>

<script>
    let arr1 = []
    function pickFile(ev){
        let file = ev.target.files[0];
        let reader = new FileReader();


        reader.addEventListener("load", (e)=> {
            console.log(e.target.result);
            imgReader.src = e.target.result
        })

        if(file){
            reader.readAsDataURL(file)
        }
    }
</script>
</html>
