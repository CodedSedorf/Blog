<script>
    val1 = "Hello world"
    localStorage.setItem("maranatha", val1)

    newVal = localStorage.getItem("maranatha")
    console.log(newVal)



    myArr = ["Hey", 70, 20]

    localStorage.setItem("myArr", JSON.stringify(myArr))

    newARR = JSON.parse(localStorage.getItem("myArr"))
    console.log(newARR)

    localStorage.removeItem("myArr")
    localStorage.clear()
