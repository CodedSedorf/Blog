    <div class="container-fluid bg-primary w-50 my-5" id="sedorf">
        <h1 class="headings text-center text-light">SIGN UP</h1>
        <form action="">
            <input type="Username" placeholder="Username" class="email bg-light w-50 my-2 mx-2" required id="username">
            <input type="Enter your email" placeholder="Enter your email" class="email bg-light w-50 my-2 mx-2" required id="email">
            <input type="Enter password" placeholder="Enter password" class="pass bg-light w-50 my-2 mx-2" required id="password">
            <input type="Confirm password" placeholder="confirm password" class="pass bg-light w-50 my-2 mx-2" required id="cpassword"> <br>
        </form>
        <button class="btn btn-dark mx-5 my-3 text-dark bg-light" onclick="signUp(event)">SignUp</button>
    </div>

    
</body>
<script>
    let username = document.getElementById("username");
    let email = document.getElementById("email");
    let password = document.getElementById("password");
    let cpassword = document.getElementById("cpassword");
    let allUser = JSON.parse(localStorage.getItem("signUpData")) || [];

    function signUp(){
        // ev.preventDevault();
        let data = {
            username: username.value,
            email: email.value,
            password: password.value
        }
        if(username.value == "" || email.value == "" || password.value == ""){
            alert("Input field cannot be empty")
        }else if (password.value !== cpassword.value){
            alert("Password doesn't match.")
        }else {
            allUser.push(data);
            alert("SIgn-Up is successful");
            localStorage.setItem("signUpData", JSON.stringify(allUser));
            window.location.href = "login.html";
        }
    }
